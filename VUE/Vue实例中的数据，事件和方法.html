<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue实例中的数据，事件和方法</title>
	<script src="./vue.js" type="text/javascript"></script>
</head>
<body>
	<div id="root">
		<div @click="handleClick">
			{{content}}
		</div>
	</div>

	<script>
		new Vue({
			el: "#root",
			data: {
				content: "hello"
			},
			methods: {
				handleClick: function() {
					this.content = "world"
				}
			}
		})
	</script>
</body>
</html>
